
user nginx;
worker_processes auto;

error_log /var/log/nginx/error.log notice;
pid /var/run/nginx.pid;


events {
	worker_connections 1024;
}


http {
	# fastcgi_cache_path /etc/nginx/cache levels=1:2 keys_zone=wpcache:20m max_size=200m inactive=2h use_temp_path=off;
	# fastcgi_cache_path /var/run/nginx-cache levels=1:2 keys_zone=wpcache:20m max_size=200m inactive=2h use_temp_path=off;
	# fastcgi_cache_key "$scheme$request_method$host$request_uri";
	# fastcgi_ignore_headers Cache-Control Expires Set-Cookie;

	# limit_req_zone $http_x_forwarded_for zone=one:10m rate=1r/s;

	include /etc/nginx/mime.types;
	default_type application/octet-stream;

	log_format main '$remote_addr - $remote_user [$time_local] "$request" '
	'$status $body_bytes_sent "$http_referer" '
	'"$http_user_agent" "$http_x_forwarded_for"';

	access_log /var/log/nginx/access.log main;

	sendfile on;
	#tcp_nopush     on;

	client_body_buffer_size 80k;
	client_max_body_size 256m;
	client_header_buffer_size 1k;

	client_body_timeout 10;
	client_header_timeout 10;
	keepalive_timeout 13;
	send_timeout 10;

	open_file_cache max=1024 inactive=10s;
	open_file_cache_valid 60s;
	open_file_cache_min_uses 2;
	open_file_cache_errors on;

	##
	# `gzip` Settings
	#
	#
	gzip on;
	gzip_disable "msie6";

	gzip_vary on;
	gzip_proxied any;
	gzip_comp_level 6;
	gzip_buffers 16 8k;
	gzip_http_version 1.1;
	gzip_min_length 256;
	gzip_types
	application/atom+xml
	application/geo+json
	application/javascript
	application/x-javascript
	application/json
	application/ld+json
	application/manifest+json
	application/rdf+xml
	application/rss+xml
	application/xhtml+xml
	application/xml
	font/eot
	font/otf
	font/ttf
	image/svg+xml
	text/css
	text/javascript
	text/plain
	text/xml;

	include /etc/nginx/conf.d/*.conf;
}
