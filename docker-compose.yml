version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    restart: unless-stopped
    volumes:
      - type: volume
        source: nginx_logs
        target: /var/log/nginx
      - ./nginx/conf:/etc/nginx/conf.d
      - ./www:/var/www
    depends_on:
      - backend
    ports:
      - 80:80
    networks:
      - common

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    restart: unless-stopped
    volumes:
      - type: volume
        source: backend_www
        target: /var/www/example.com
    networks:
      - common

  sftpgo:
    image: drakkan/sftpgo:latest
    restart: unless-stopped
    ports:
      - 8080:8080
      - 2022:2022
      - 10080:10080
    volumes:
      - type: volume
        source: sftpgo_data
        target: /srv/sftpgo
      - ./sftpgo/home:/var/lib/sftpgo
      - type: volume
        source: sftpgo_logs
        target: /var/log/sftpgo
      - ./www:/var/www
    environment:
      SFTPGO_WEBDAVD__BINDINGS__0__PORT: 10080
      SFTPGO_LOG_FILE_PATH: /var/log/sftpgo/sftpgo.log
    networks:
      - common

  db:
    image: mysql:8.0
    restart: unless-stopped
    volumes:
      - type: volume
        source: mysql_data
        target: /var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD_FILE: /run/secrets/db_root_password
      MYSQL_USER: "user"
      MYSQL_PASSWORD_FILE: /run/secrets/db_password
    secrets:
      - db_password
      - db_root_password
    ports:
      - 3306:3306
    networks:
      - common

  phpmyadmin:
    image: phpmyadmin
    restart: unless-stopped
    ports:
      - 8083:80
    networks:
      - common
    environment:
      PMA_ARBITRARY: 1

  certbot:
    image: certbot/certbot:latest
    restart: unless-stopped
    volumes:
      - type: volume
        source: letsencrypt_etc
        target: /etc/letsencrypt
      - type: volume
        source: letsencrypt_var
        target: /var/lib/letsencrypt
      - ./www/certbot:/var/www/certbot
    networks:
      - common

volumes:
  nginx_logs:
  backend_www:
  sftpgo_data:
  sftpgo_logs:
  mysql_data:
  letsencrypt_etc:
  letsencrypt_var:

secrets:
  db_password:
    file: db_password.txt
  db_root_password:
    file: db_root_password.txt

networks:
  common:
    ipam:
      config:
        - subnet: 172.18.0.0/24